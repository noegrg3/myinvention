<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice de No√©</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #result {
      grid-column: span 4;
      font-size: 24px;
      color: #000;
      text-align: right;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      grid-column: span 1;
      height: 40px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      background-color: #e0e0e0;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button.operator {
      background-color: #f76c6c;
      color: #fff;
    }

    button.equal {
      background-color: #5cb85c;
      color: #fff;
    }

    button.double {
      grid-column: span 2;
    }

    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

<div id="calculator">
  <div id="result"></div>
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button class="operator">/</button>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button class="operator">*</button>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button class="operator">-</button>
  <button>0</button>
  <button>.</button>
  <button class="equal double">=</button>
  <button class="operator">+</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const result = document.getElementById('result');
    const buttons = document.querySelectorAll('button');
    let currentInput = '';
    
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (button.classList.contains('equal')) {
          result.textContent = eval(currentInput);
        } else {
          currentInput += button.textContent;
          result.textContent = currentInput;
        }
      });
    });
  });
</script>

</body>
</html>
